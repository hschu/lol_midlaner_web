<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Results</title>
</head>
<body>
    <h1>Match Results for {{ game_name }}#{{ tag_line }}</h1>
    <ul>
        {% for result in results %}
            <li>Combat: {{ result.combat }}, Manage: {{ result.manage }}, Diff: {{ result.diff }}, Total: {{ result.total }}</li>
        {% endfor %}
    </ul>
    <a href="/">다시 조회하기</a>
</body>
</html>
