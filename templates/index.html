<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoL Match Data</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">LoL Match Data 조회</h1>
        <form method="POST" action="/" class="w-50 mx-auto">
            <div class="mb-3">
                <label for="riotApiKey" class="form-label">Riot API Key</label>
        <input type="text" class="form-control" id="riotApiKey" name="riot_api_key" placeholder="Riot API 키를 입력하세요" required>
            </div>
            <div class="mb-3">
                <label for="game_name" class="form-label">소환사명</label>
                <input type="text" class="form-control" id="game_name" name="game_name" placeholder="소환사명을 입력하세요" required>
            </div>
            <div class="mb-3">
                <label for="tag_line" class="form-label">태그라인</label>
                <input type="text" class="form-control" id="tag_line" name="tag_line" placeholder="태그라인을 입력하세요 (예: KR1)" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">조회</button>
        </form>
        {% if error %}
            <div class="alert alert-danger mt-4 text-center">{{ error }}</div>
        {% endif %}
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
